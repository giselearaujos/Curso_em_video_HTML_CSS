<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistérios de um hover</title>
</head>
<style>
    body {
        background-color: #474444;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    div > p {
        display: none;
        width: 500px;
    }
    div:hover > p {
        display: block;
        background-color: #acdd50;
        color:#580606;
        font-size: 20px;
        width: 500px;
    }

</style>
<body>
    <h1>Eu sei o seu segredo!</h1>
    <p>Aproxime seu mouse aqui.</p>
    <div>
        Descubra...
        <p>Eu sei o que você fez no verão passado</p>
    </div>
    
</body>
</html>
